<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Deportivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #111; color: white; }
    .login-box {
      max-width: 380px; margin: 10% auto; padding: 30px;
      background: #1c1c1c; border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .product-card { background: #1d1d1d; border: none; }
    .product-card img { height: 200px; object-fit: cover; }
    nav { background: black !important; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginPage" class="container">
    <div class="login-box text-center">
      <h3 class="mb-4">Iniciar Sesión</h3>
      <input id="user" type="text" class="form-control mb-3" placeholder="Usuario (futbol)">
      <input id="pass" type="password" class="form-control mb-3" placeholder="Contraseña (1234)">
      <button onclick="login()" class="btn btn-light w-100">Entrar</button>
    </div>
  </div>

  <!-- CATÁLOGO -->
  <div id="catalogPage" class="d-none">
    <nav class="navbar navbar-dark px-3">
      <span class="navbar-brand">⚽ Catálogo Deportivo</span>
      <button class="btn btn-outline-light" onclick="logout()">Cerrar Sesión</button>
    </nav>

    <div class="container my-4">
      <div class="row" id="productList"></div>
    </div>
  </div>

  <!-- MODAL DETALLES -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 id="modalTitle"></h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="modalImg" class="img-fluid rounded mb-3">
          <p id="modalDesc"></p>
          <h4 id="modalPrice"></h4>
        </div>
      </div>
    </div>
  </div>

<script>
  const products = [
    { name: "Balón Adidas", price: "$120.000", img: "https://i.imgur.com/csPGt0A.jpg", desc: "Balón profesional talla 5" },
    { name: "Guayos Nike", price: "$350.000", img: "https://i.imgur.com/FZPjKAS.jpg", desc: "Guayos FG de alto rendimiento" },
    { name: "Camiseta Juventus", price: "$180.000", img: "https://i.imgur.com/5oaA0Bi.jpg", desc: "Camiseta original temporada 2024" }
  ];

  function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;
    if (u === "futbol" && p === "1234") {
      loginPage.classList.add("d-none");
      catalogPage.classList.remove("d-none");
    } else alert("Usuario o contraseña incorrectos");
  }

  function logout() {
    catalogPage.classList.add("d-none");
    loginPage.classList.remove("d-none");
  }

  products.forEach((p, i) => {
    productList.innerHTML += `
    <div class="col-md-4 mb-4">
      <div class="card product-card p-2">
        <img src="${p.img}" class="card-img-top">
        <div class="card-body">
          <h5>${p.name}</h5>
          <p>${p.price}</p>
          <button class="btn btn-light" onclick="showModal(${i})">Ver Detalles</button>
        </div>
      </div>
    </div>`;
  });

  function showModal(i){
    modalTitle.textContent = products[i].name;
    modalImg.src = products[i].img;
    modalDesc.textContent = products[i].desc;
    modalPrice.textContent = products[i].price;
    new bootstrap.Modal(document.getElementById('productModal')).show();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
